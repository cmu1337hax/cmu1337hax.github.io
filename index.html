<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Project Veritas</title>
    <meta name="description" content="This application takes a photo of handwriting and translates it into text">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="bower_components/font-roboto-local/roboto.html">
    <link rel="import" href="src/client-app/client-app.html">
    <link rel="import" href="src/client-app/dragndrop.html">
    <style>
      html { font-family: 'Roboto', sans-serif;
             -webkit-font-smoothing: antialiased; }
      client-app { margin: 0 1em; }
    </style>

  <body>
  <div>
    <style> html {position: absolute; left: 25%;} </style>
      <div id="drop-area">
        <p id="printText"> </p>
          <form class="my-form">
            <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
            <label class="button" for="fileElem">Select some files</label>
            <p>Upload multiple files with the file dialog or by dragging and dropping images onto the dashed region</p>
          </form>
          <progress id="progress-bar" max=100 value=0></progress>
          <div id="gallery"></div>
          <div id= "canvasconverter"></div>
          <canvas id="canvas"></canvas>
      </div>
      <client-app name="Project Veritas"></client-app>  
  </div>
  </body>
